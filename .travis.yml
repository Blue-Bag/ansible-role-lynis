---
language: python
python: "2.7"

env:
  - SITE=test.yml

before_install:
  - sudo apt-get update -qq

install:
  # Install Ansible.
  - pip install ansible

  # Add ansible.cfg to pick up roles path.
  - "{ echo '[defaults]'; echo 'roles_path = ../'; } >> ansible.cfg"

script:
  # Check the role/playbook's syntax.
  - "ansible-playbook -i tests/inventory tests/$SITE --syntax-check"

  # Run the role/playbook with ansible-playbook.
  - "ansible-playbook -vv -i tests/inventory tests/$SITE --connection=local --become"

  # Run the role/playbook again, checking to make sure it's idempotent.
  - "ansible-playbook -vv -i tests/inventory tests/$SITE --connection=local --become"


  # Check to make sure the Lynis runs.
  - cd /opt/lynis && sudo ./lynis audit system --auditor "test" --cronjob

  # Check to make sure Lynis cron job is present.
  - "cat /etc/cron.d/lynis | grep -q 'Ansible: Run Lynis'"

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
